<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# Using Bootstrap v4.6.1 #}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/custom.css') }}">
    <style>
        .navbar {
            overflow: hidden;
            background-color: #595959;
            height: 40px;
            margin-bottom: 10px;
            flex-wrap: nowrap;
        }
        
        .navbar a {
            color: #f2f2f2;
            font-weight: bold;
            text-decoration:none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            padding: inherit;
        }
    </style>
    
    <title>{% block page_title %}{% endblock %} IRWA Search Engine </title>
    {% block header %}{% endblock %}
</head>
<body>
    
<div class="container">
    <div class='header text-center'>
        <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" width="100" alt="UPF logo"/></a>
        <span> IRWA Search Engine G_201_4 </span>
    </div>
    <hr>
    <div class='content'>
        <div class="navbar">
            <a href="/">Search <i class="fa fa-search"></i></a>
            <a href="/stats">Stats <i class="fa fa-calculator"></i></a>
            <a href="/sentiment">Sentiment <i class="fa fa-smile"></i></a>
            <a href="/dashboard">Dashboard <i class="fa fa-chart-line"></i></a>
            <a href="/session">Session <i class="fa fa-info-circle"></i></i></a>
        </div>
        <div class="container" style=text-align:right>
            <label for="toggleSwitch">Dark mode:</label>
            <input type="checkbox" id="dark-mode-btn">
        </div>
        {% block content %}
            base
        {% endblock %}
    </div>
    <hr>
    <div class='centered'> 24952 - Information Retrieval and Web Analytics</div>
</div>

<script>
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');
    }
    
    function applySavedMode() {
        const savedMode = localStorage.getItem('modo');
        const checkbox = document.getElementById('dark-mode-btn');
        
        if (savedMode === 'dark') {
            document.body.classList.add('dark-mode');
            checkbox.checked = true;
        } else {
            document.body.classList.remove('dark-mode');
            checkbox.checked = false;
        }

    }
    
    const modoOscuroBtn = document.getElementById('dark-mode-btn');
    modoOscuroBtn.addEventListener('click', () => {
        toggleDarkMode();
        const modoActual = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('modo', modoActual);
    });
      
    applySavedMode();
</script>
</body>
</html>
